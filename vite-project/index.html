<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>World Territories</title>
  </head>
  <body>
    <div id="header">
      <h1 id="header-title">Nations & Territories</h1>
    </div>
    <form id="search">
      <label for="categories" id="selector-label">Search by: </label>
        <select name="categories" id="search-selector">
          <option value="name">Territory Name</option>
          <option value="alpha">Abbreviations & Codes</option>
          <option value="currency">Currency</option>
          <option value="demonym">Demonym</option>
          <option value="lang">Language</option>
          <option value="capital">Capital City</option>
          <option value="region">Region</option>
          <option value="subregion">Subregion</option>
          <option value="translation">Translation</option>
        </select><br>
      <input type="text" name="query" id="search-bar" required><br>
      <input type="submit" value="Search" id="search-button">
    </form>
    <div id="result"></div>
    <div id="error"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
